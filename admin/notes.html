<body>
<div class="loader"></div>
<div class="head">
  <div class="content">
    <a href="home.html"><div class="left"><img src="../icon/left.png"></div></a>
    <div class="middle">VM Distributors</div>
    <div class="right"><a href="logout.html"><img src="../icon/logout.png"></a></div>
  </div>  
</div>
  <a href="create_notes.html">
    <div class="account">
      <button>Add Notes</button>

<div class="acview" id="view_notes">       
</div>

<script  type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/getservices.js"></script>
<script>
$(document).ready(function() {  
        $(".loader").fadeOut("slow");        
        var id=window.localStorage.getItem("uid");
        var service = getservice();
        var url = service+'get_notes.php?user_id='+id;
        $.getJSON(url, function(result) {
            $.each(result, function(i, field) {                   
              $('#view_notes').append('<a href="view_notes.html?notes_id='+field.notesId+'"><div class="acpanel"><div class="div2"><p>'+field.heading+'</p>'+field.notes+'</div></div></a>');            
            });
        });  
});          
</script>

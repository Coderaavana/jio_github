    <div class="middle">VM Distributors</div>
    <div class="right"><a href="logout.html"><img src="icon/logout.png"></a></div>

<script  type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/getservices.js"></script>
<script>
$(document).ready(function() {  
        var id=window.localStorage.getItem("uid");
        var service = getservice();
        var url = service+'dashboard_single.php?user_id='+id;
        $.getJSON(url, function(result) {        
            $.each(result, function(i, field) {                   
              $('#paymentDiv').append('<div class="row"><div class="title">'+field.category+'Payment</div><table><tr><td><div><b>Total Credit</b></div></td><td><div>:</div></td><td><div>'+field.credit+'/-</div></td></tr><tr><td><div><b>Total Debit</b></div></td><td><div>:</div></td><td><div>'+field.debit+'/-</div></td></tr><tr><td><div><b>Total Balance</b></div></td><td><div>:</div></td><td><div>'+field.balance+'/-</div></td></tr></table>');            
            });                                      
        });  
});          
</script>
</html>
